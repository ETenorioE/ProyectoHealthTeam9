<body>
    <H1>Test de Resistencia (Vo2Max) Test de Cooper</H1>
    <form novalidate>
        <div class="col-md-6">
            <label for="formGroupExampleInput">Nombre del Paciente:</label>
            <input type="name" class="form-control" id="name" placeholder="Ejm : Eduardo" value="Eduardo" required>
        </div>
        <div class="col-md-6">
            <label for="formGroupExampleInput">Kilometros recorridos en 12 min:</label>
            <input type="number" class="form-control" id="km" placeholder="Ejm : 2 km" value="2" required>
        </div><br>
        <button type="button" class="btn btn-primary" onclick="testresistencia('name','km')">Evaluar</button>
        <button type="button" class="btn btn-secondary" onclick="limpiarAll()">Nuevo</button>

    </form>

    <h4>Respuesta :</h4>
    <tr>
        <td>
            <h5 id="result"></h5>
        </td>
    </tr>
